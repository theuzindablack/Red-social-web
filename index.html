<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z-Vault Pro - Grupos</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --wa-bg: #0b141a; --wa-header: #202c33; --wa-green: #00a884; --wa-msg-me: #005c4b; --wa-msg-other: #202c33; --wa-text: #e9edef; --danger: #ff4b4b; }
        * { box-sizing: border-box; }
        body { background: var(--wa-bg); color: var(--wa-text); font-family: sans-serif; margin: 0; padding: 0; height: 100dvh; width: 100vw; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100dvh; width: 100%; position: absolute; top: 0; left: 0; }
        .active { display: flex; }

        /* Headers */
        .header { background: var(--wa-header); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; min-height: 65px; z-index: 5; }
        .header-info h1 { margin: 0; font-size: 18px; color: #8696a0; }

        /* Listas */
        .content-scroll { flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #1c272d; cursor: pointer; }
        .avatar { width: 45px; height: 45px; background: #3d474b; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 15px; flex-shrink: 0; }

        /* Chat */
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 85%; padding: 8px 10px; border-radius: 8px; font-size: 15px; }
        .enviada { background: var(--wa-msg-me); align-self: flex-end; }
        .recebida { background: var(--wa-msg-other); align-self: flex-start; }
        .time { font-size: 10px; color: rgba(255,255,255,0.5); float: right; margin-top: 5px; margin-left: 8px; }

        /* Footer */
        .footer { background: var(--wa-header); padding: 10px 12px; display: flex; align-items: center; gap: 8px; min-height: 70px; }
        .input-bg { flex: 1; background: #2a3942; border-radius: 25px; padding: 0 15px; display: flex; align-items: center; height: 48px; }
        .input-bg input { flex: 1; background: none; border: none; color: white; padding: 10px 0; outline: none; font-size: 16px; }
        .btn-action { background: var(--wa-green); border: none; border-radius: 50%; width: 45px; height: 45px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .btn-link { background: #333; color: var(--wa-green); border: none; padding: 5px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>

    <div id="home-screen" class="screen active">
        <div class="header">
            <div class="header-info">
                <h1>Z-Vault P2P</h1>
                <div style="font-size:11px; color:var(--wa-green);">EU: <b id="meu-nome-txt">...</b> | ID: <b id="meu-id-txt">...</b></div>
            </div>
            <button onclick="abrirPerfil()" style="background:none; border:none; font-size:22px; cursor:pointer;">üë§</button>
        </div>
        <div class="content-scroll" id="lista-conversas"></div>
        <div style="position:fixed; bottom:20px; right:20px; display:flex; flex-direction:column; gap:12px;">
            <div onclick="novoGrupo()" style="width:55px; height:55px; border-radius:50%; background:#34b7f1; display:flex; align-items:center; justify-content:center; color:white; font-size:24px; box-shadow: 0 4px 10px #000;">üë•</div>
            <div onclick="novoContacto()" style="width:55px; height:55px; border-radius:50%; background:var(--wa-green); display:flex; align-items:center; justify-content:center; color:white; font-size:24px; box-shadow: 0 4px 10px #000;">‚ûï</div>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <button onclick="irHome()" style="background:none; border:none; color:white; font-size:22px;">‚Üê</button>
            <div style="flex:1; margin-left:10px;">
                <div id="chat-nome" style="font-weight:bold;">Nome</div>
                <div id="chat-id-sub" style="font-size:10px; color:#8696a0;">ID</div>
            </div>
            <button id="btn-link-grp" class="btn-link" onclick="gerarLinkGrupo()" style="display:none;">üîó Link Grupo</button>
        </div>
        <div id="chat-container"></div>
        <div class="footer">
            <div class="input-bg">
                <label>üìé<input type="file" style="display:none;" onchange="enviarMidia(this)"></label>
                <input type="text" id="msg-input" placeholder="Mensagem">
            </div>
            <button class="btn-action" onclick="enviarTexto()">‚û§</button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="header"><button onclick="irHome()" style="background:none; border:none; color:white; font-size:22px;">‚Üê</button><h1>Configura√ß√µes</h1></div>
        <div class="content-scroll" style="text-align:center; padding:20px;">
            <h2 id="p-nome-exibe">Nome</h2>
            <button onclick="excluirECriarNova()" style="background:var(--danger); color:white; border:none; padding:15px; border-radius:10px; width:100%; margin-top:50px;">EXCLUIR E CRIAR NOVA IDENTIDADE</button>
        </div>
    </div>

    <script>
        let db, peer, MEU_ID, MEU_NOME, CHAT_ATUAL = null;
        const DB_NAME = "ZVault_P2P_V16";

        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = e => {
            const d = e.target.result;
            d.createObjectStore("mensagens", { autoIncrement: true });
            d.createObjectStore("contatos", { keyPath: "id" });
            d.createObjectStore("config");
        };

        request.onsuccess = e => {
            db = e.target.result;
            db.transaction("config").objectStore("config").get("perfil").onsuccess = r => {
                let d = r.target.result;
                if(!d) {
                    const nome = prompt("Seu Nome:");
                    const id = "ID-" + Math.floor(1000 + Math.random() * 9000);
                    d = {id, nome};
                    db.transaction("config","readwrite").objectStore("config").put(d, "perfil");
                }
                MEU_ID = d.id; MEU_NOME = d.nome;
                document.getElementById('meu-id-txt').innerText = MEU_ID;
                document.getElementById('meu-nome-txt').innerText = MEU_NOME;
                
                iniciarPeer();
                verificarConviteURL();
            };
        };

        function iniciarPeer() {
            peer = new Peer(MEU_ID, { host:'0.peerjs.com', secure:true, port:443 });
            peer.on('connection', conn => {
                conn.on('data', data => {
                    const idSalvar = data.isGrp ? data.grpId : data.origem;
                    const nomeSalvar = data.isGrp ? data.grpNome : data.remetente;
                    db.transaction("contatos", "readwrite").objectStore("contatos").put({ 
                        id: idSalvar, 
                        nome: nomeSalvar, 
                        tipo: data.isGrp?'grupo':'pessoal',
                        membros: data.membros || [] 
                    });
                    salvarMsg(idSalvar, data, 'recebida');
                    renderizarHome();
                });
            });
            renderizarHome();
        }

        function verificarConviteURL() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('gId')) {
                const gId = params.get('gId');
                const gNome = params.get('gNome');
                const membros = params.get('m').split(',');
                if (!membros.includes(MEU_ID)) membros.push(MEU_ID);
                
                db.transaction("contatos", "readwrite").objectStore("contatos").put({ 
                    id: gId, nome: gNome, tipo: 'grupo', membros: membros 
                });
                
                // Limpa a URL e entra no grupo
                window.history.replaceState({}, '', window.location.pathname);
                alert("Voc√™ entrou no grupo: " + gNome);
                location.reload(); 
            }
        }

        function gerarLinkGrupo() {
            db.transaction("contatos").objectStore("contatos").get(CHAT_ATUAL).onsuccess = e => {
                const c = e.target.result;
                const link = window.location.origin + window.location.pathname + 
                             `?gId=${c.id}&gNome=${encodeURIComponent(c.nome)}&m=${c.membros.join(',')}`;
                navigator.clipboard.writeText(link);
                alert("Link do Grupo copiado! Envie para quem voc√™ quer convidar.");
            };
        }

        function novoGrupo() {
            const n = prompt("Nome do Grupo:");
            if(n) {
                const idG = "GRP-" + Date.now();
                const grupo = { id: idG, nome: n, tipo: 'grupo', membros: [MEU_ID] };
                db.transaction("contatos", "readwrite").objectStore("contatos").put(grupo);
                renderizarHome();
            }
        }

        function disparar(obj) {
            const msg = { ...obj, origem: MEU_ID, remetente: MEU_NOME, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
            db.transaction("contatos").objectStore("contatos").get(CHAT_ATUAL).onsuccess = e => {
                const c = e.target.result;
                if(c.tipo === 'grupo') {
                    msg.isGrp = true; msg.grpId = CHAT_ATUAL; msg.grpNome = c.nome; msg.membros = c.membros;
                    c.membros.forEach(m => { if(m !== MEU_ID) peer.connect(m).on('open', function(){ this.send(msg); }); });
                } else {
                    peer.connect(CHAT_ATUAL).on('open', function(){ this.send(msg); });
                }
                salvarMsg(CHAT_ATUAL, msg, 'enviada');
            };
        }

        // Fun√ß√µes de Interface (Home, Perfil, Chat)
        function abrirChat(id, nome) {
            CHAT_ATUAL = id;
            document.getElementById('chat-nome').innerText = nome;
            document.getElementById('chat-id-sub').innerText = id;
            
            // S√≥ mostra o bot√£o de link se for um grupo
            document.getElementById('btn-link-grp').style.display = id.startsWith('GRP') ? 'block' : 'none';
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('chat-screen').classList.add('active');
            carregarMensagens();
        }

        function renderizarHome() {
            const lista = document.getElementById('lista-conversas');
            lista.innerHTML = "";
            db.transaction("contatos").objectStore("contatos").getAll().onsuccess = e => {
                e.target.result.forEach(c => {
                    const div = document.createElement('div'); div.className = 'item';
                    div.onclick = () => abrirChat(c.id, c.nome);
                    div.innerHTML = `<div class="avatar" style="background:${c.tipo==='grupo'?'#34b7f1':'#6a7175'}">${c.nome[0].toUpperCase()}</div><div><b>${c.nome}</b><br><small>${c.id}</small></div>`;
                    lista.appendChild(div);
                });
            };
        }

        function salvarMsg(chatId, obj, direcao) {
            db.transaction("mensagens", "readwrite").objectStore("mensagens").add({ ...obj, chatId, direcao });
            if(CHAT_ATUAL === chatId) carregarMensagens();
        }

        function carregarMensagens() {
            const cont = document.getElementById('chat-container');
            cont.innerHTML = "";
            db.transaction("mensagens").objectStore("mensagens").openCursor().onsuccess = e => {
                const c = e.target.result;
                if(c) {
                    if(c.value.chatId === CHAT_ATUAL) {
                        const d = c.value;
                        const div = document.createElement('div');
                        div.className = `msg ${d.direcao}`;
                        let h = (d.isGrp && d.direcao === 'recebida') ? `<small style="color:var(--wa-green)">${d.remetente}</small><br>` : '';
                        h += d.tipo === 'texto' ? `<div>${d.conteudo}</div>` : `<${d.tipo} src="${d.conteudo}" controls></${d.tipo}>`;
                        div.innerHTML = h + `<span class="time">${d.hora}</span>`;
                        cont.appendChild(div);
                    }
                    c.continue();
                }
                cont.scrollTop = cont.scrollHeight;
            };
        }

        function enviarTexto() {
            const input = document.getElementById('msg-input');
            if(!input.value || !CHAT_ATUAL) return;
            disparar({ tipo: 'texto', conteudo: input.value });
            input.value = "";
        }

        function enviarMidia(input) {
            const f = input.files[0];
            if(!f) return;
            const reader = new FileReader();
            reader.onload = e => disparar({ tipo: f.type.split('/')[0], conteudo: e.target.result });
            reader.readAsDataURL(f);
        }

        function novoContacto() {
            const id = prompt("ID da pessoa:");
            const n = prompt("Nome:");
            if(id && n) { db.transaction("contatos", "readwrite").objectStore("contatos").put({ id, nome: n, tipo:'pessoal' }); renderizarHome(); }
        }

        function irHome() { CHAT_ATUAL = null; document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById('home-screen').classList.add('active'); renderizarHome(); }
        function abrirPerfil() { document.getElementById('p-nome-exibe').innerText = MEU_NOME; document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById('profile-screen').classList.add('active'); }
        function excluirECriarNova() { if(confirm("Apagar tudo e criar novo?")) { indexedDB.deleteDatabase(DB_NAME); location.reload(); } }
    </script>
</body>
    </html>
